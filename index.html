<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGINN PAGE</title>
    <link href="fb.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a id="logo" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form>
                    <table class="login-controls">
                        <tr>
                            <td class="label">Email or Mobile</td>
                            <td class="label">password</td>
                        </tr>
                        <tr>
                            <td class="label"><input type="text"></td>
                            <td class="label"><input type="password"></td>
                            <td class="label"><input id="submitbutton" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="label">forgot password?</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="right">
                <h1 id="c-ac">Creat an account</h1><br>
                <div id="log">
                    <form id="signup-form" >
                        <input name="fname" id="f-name" type="text" placeholder="First name">
                        <input name="sname" id="l-name" type="text" placeholder="Last name">
                        <input name="adress" id="mob-or-em" type="text" placeholder="Mobile number or email adress"><br><br>
                        <input  name="pass" id="pass" type="password" placeholder="password"><br><br>
                        <label>Birthday</label><br>
                        <select name="day" id="day">
                            <option value="">Day</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">13</option>
                        </select>
                        <select name="month" id="month">
                            <option value="">month</option>
                            <option value="">jan</option>
                            <option value="">feb</option>
                            <option value="">march</option>
                        </select>
                        <select name="year" id="year">
                            <option value="">year</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                        </select><br><br>
                        <label for="">Gender</label><br>
                        <label for="">male</label><input name="Gender" type="radio">
                        <label for="">female</label><input name="Gender" type="radio">
                    </form><br>
                    <div id="terms">
                        <p id="conditions">By clicking sign Up,You agree to our terms and conditions.
                            you may receive SMS notifications from Us and can opt out at any time. </p>

                    </div>
                    <form >
                        <input id="sign-up" type="submit" value="submit">
                    </form>
                </div>
               

            </div>
            <div class="left">
                <p id="text">Facebook helps you connect  and share with the  people in your life</p><br>
                 <img  id="fbimg" src="fbb.png" alt="no image">
           </div>
           
            
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js" 
    integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="fb.js"></script>
</body>
</html>
